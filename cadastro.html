<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Reset CSS -->
	<link rel="stylesheet" href="css/reset.css">

	<!-- CSS Personalizado -->
	<link rel="stylesheet" href="css/cadastro.css">

	<title>Cadastre-se</title>
</head>

<body>
	<img src="Ã­cones/logo.svg" alt="logo" class="logo">

	<main>
		<section class="box">
			<h1>Cadastre-se</h1>
			<form>
				<input type="text" name="nome_completo" id="nome_completo" maxlength="50"
					placeholder="Nome completo" autocomplete="on">
				<input type="text" name="data_de_nascimento" id="data_de_nascimento" placeholder="Data de nascimento">
				<input type="E-mail" name="E-mail" id="E-mail" maxlength="50" placeholder="E-mail"
					autocomplete="on">
				<input type="password" name="Senha" id="Senha" minlength="8" maxlength="50"
					placeholder="Criar senha">
				<input type="password" name="Confirmar_senha" id="Confirmar_senha" minlength="8" maxlength="50"
					placeholder="Confirmar senha">
				<button type="submit" class="concluir">Concluir</button>
			</form>

		</section>
	</main>

	<!-- JavaScript-->
	<script src="javascript/cadastro.js"></script>
</body>

</html>
