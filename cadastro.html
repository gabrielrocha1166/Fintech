<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Reset CSS -->
		<link rel="stylesheet" href="css/reset.css">

		<!-- CSS Personalizado -->
		<link rel="stylesheet" href="../css/style_cadastro.css">

	    <title>Cadastre-se</title>
	</head>
	<body>
		<header>
			<img src="Ã­cones/logo.svg" alt="logo" class="logo">
		</header>
		<main>
			<section class="box">
				<h1>Cadastre-se</h1>
				 <form>
					<label for="nome_completo">Nome completo</label>
					<input type="text" name="nome_completo" id="nome_completo" required autocomplete="on">
					<label for="data_de_nascimento">Data de nascimento</label>
					<input type="date" name="data_de_nascimento" id="data_de_nascimento" class="form-control input-min-width-95p" required>
					<label for="E-mail">E-mail</label>
					<input type="E-mail" name="E-mail" id="E-mail" required autocomplete="on">
					<label for="Senha">Crie sua senha</label>
					<input type="password" name="Senha" id="Senha" required>
				</form>
				<button class="concluir">Concluir</button>
			</section>
		</main>

	    <!-- JavaScript-->
		<script src="javascript/cadastro.js"></script>
	</body>
</html>
