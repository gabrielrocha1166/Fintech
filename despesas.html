<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <!-- Bootstrap CSS -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Reset CSS -->
	<link rel="stylesheet" href="css/reset.css">

	<!-- CSS Personalizado -->
	<link rel="stylesheet" href="css/despesas.css">

	<title>Despesas</title>
</head>
<body>
	<header>
		<img src="ícones/user.svg" alt="Usuário" class="usuario">
		<h1>Gabriel Rocha</h1>
		<nav>
			<img src="ícones/tres_tracos.svg" class="menu">
		</nav>
	</header>
	<main>
		<h2>Despesas</h2>
		<button>Salvar</button>
		<p>Origem</p>
		<label for="origem">
			<input id="origem" type="text" minlength="1" maxlength="50" placeholder="origem da despesa">
		</label>
		<p>Data</p>
		<label for="data">
			<input id="data" type="date">
		</label>
		<p>Valor</p>
		<label for="valor">
			<input id="valor" type="number" minlength="8" maxlength="50" placeholder="valor da despesa">
		</label>
		<section class="box_transacoes">
			<p>Despesas</p>
		</section>
	</main>
	<footer class="fixed-bottom">
		<section class="box_rodape">
			<img src="ícones/inicio.svg">
			<img src="ícones/carteira.svg">
			<img src="ícones/adicionar_2.svg">
			<img src="ícones/grafico.svg">
			<img src="ícones/configuracoes.svg">
		</section>
	</footer>
</body>
</html>
