		<div class="container-flud">

			    </div>

					       	<div class="retangulo">
						        <h1>Esqueci minha senha</h1>
						       	<form>
						        		<label for="E-mail">E-mail</label>
						        		<input class="input_login" type="E-mail" name="E-mail" id="E-mail" required autocomplete="on">

        </div>
