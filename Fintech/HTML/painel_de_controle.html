<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <!-- Tags obrigatórias do meta -->
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE-edge">
		
	    <!-- Faz com que a página ocupe todo o espaço da tela do dispositivo que é apresentada -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	    <!-- CSS personalizado -->
		<link rel="stylesheet" href="../css/style_painel_de_controle.css">
		<!-- <link rel="stylesheet" href="../css/reset.css"> -->

	    <title>Painel de controle</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="../ícones/user.svg" alt="Usuário" class="usuario">
				<h1>Gabriel Rocha</h1>
				<img src="../ícones/tres_tracos.svg" class="tres_tracos">
				<form>
				    <label>
				    	<img src="../ícones/lupa.svg">
						<input class="input_pesquisa" type="search" name="Pesquisa" id="Pesquisa" required autocomplete="on" placeholder="Pesquisa">
					</label>
			    </form>
			</header>
		    <main>
			    <div class="row justify-content-center">
			    	<div class="col-auto">
				    <p>Saldo</p>
				       	<p class="valores">R$17.984,58</p>
				    </div>
				    <div class="col-auto">
				    <p>Gastos do mês</p>
				       	<p class="valores">R$5.984,58</p>
			       	</div>
			       	<div class="botoes_quadrados">
			       		<div class="row justify-content-center">
			       			<div class="col-auto">
					       		<button><img src="../ícones/prancheta.svg">Metas</button>
				       		</div>
				       		<div class="col-auto">
				       			<button><img src="../ícones/cartao.svg">Cartões</button>
				       		</div>
				       		<div class="col-auto">
				       			<button><img src="../ícones/grafico_crescente.svg">Receitas</button>
				       		</div>
				       		<div class="col-auto">
				       			<button><img src="../ícones/grafico_decrescente.svg">Despesas</button>
				       		</div>
				       		<div class="col-auto">
				       			<button><img src="../ícones/dolarcoin.svg">Investimentos</button>
				       		</div>
				       		<div class="col-auto">
				       			<button><img src="../ícones/dolar_cash.svg">Transações</button>
				       		</div>
			       		</div>
			       	</div>
			    </div>
				<div class="caixa">
			        <p>Transações</p>
			        <img src="../ícones/adicionar.svg">
				</div>
		    </main>
		</div>
	    <footer>
	        	<div class="caixa_rodape">
		        	<img src="../ícones/inicio.svg">
		        	<img src="../ícones/carteira.svg">
		        	<img src="../ícones/adicionar_2.svg">
		        	<img src="../ícones/grafico.svg">
		        	<img src="../ícones/configuracoes.svg">
	    </footer>

	    <!-- Opção 1: Pacote Bootstrap com Popper -->
