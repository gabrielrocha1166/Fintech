<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Reset CSS -->
		<link rel="stylesheet" href="css/reset.css">

		<!-- CSS Personalizado -->
		<link rel="stylesheet" href="../css/style_painel_de_controle.css">

	    <title>Painel de controle</title>
	</head>
	<body>
		<header>
			<img src="ícones/user.svg" alt="Usuário" class="usuario">
			<h1>Gabriel Rocha</h1>
			<nav>
				<img src="ícones/tres_tracos.svg" class="men">
			</nav>
			<form>
				<label>
					<img src="ícones/lupa.svg">
					<input class="pesquisa" type="search" name="Pesquisa" id="Pesquisa" required autocomplete="on" placeholder="Pesquisa">
				</label>
			</form>
		</header>
		<main>
				<section>
					<div class="container">
						<div class="row">
							<div class="col saldo">
								<p>Saldo</p>
								<p class="valores">R$17.984,58</p>
							</div>
							<div class=" col despesas">
								<p>Despesas do mês</p>
								<p class="valores">R$5.984,58</p>
							</div>
						</div>
					</div>
				</section>
				<section>
					<div class="container">
							<div class="row justify-content-center">
								<div class="col-auto">
									<button><img src="../ícones/prancheta.svg">Metas</button>
								</div>
								<div class="col-auto">
									<button><img src="../ícones/cartao.svg">Cartões</button>
								</div>
								<div class="col-auto">
									<button><img src="../ícones/grafico_crescente.svg">Receitas</button>
								</div>
								<div class="col-auto">
									<button><img src="../ícones/grafico_decrescente.svg">Despesas</button>
								</div>
								<div class="col-auto">
									<button><img src="../ícones/dolarcoin.svg">Investimentos</button>
								</div>
								<div class="col-auto">
								<button><img src="../ícones/dolar_cash.svg">Transações</button>
								</div>
							</div>
					</div>
				</section>
				<div class="caixa">
						<p>Transações</p>
						<img src="../ícones/adicionar.svg">
				</div>
				
		</main>
	    <footer class="fixed-bottom">
	        	<div class="caixa_rodape">
		        	<img src="../ícones/inicio.svg">
		        	<img src="../ícones/carteira.svg">
		        	<img src="../ícones/adicionar_2.svg">
		        	<img src="../ícones/grafico.svg">
		        	<img src="../ícones/configuracoes.svg">
	    </footer>

	    <!-- JavaScript -->
	</body>
</html>
