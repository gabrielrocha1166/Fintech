<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Reset CSS -->
	<link rel="stylesheet" href="css/reset.css">

	<!-- CSS Personalizado -->
	<link rel="stylesheet" href="css/painel_de_controle.css">

	<title>Painel de controle</title>
</head>

<body>
	<header>
		<img src="ícones/user.svg" alt="Usuário" class="usuario">
		<h1>Gabriel Rocha</h1>
		<nav>
			<img src="ícones/tres_tracos.svg" class="menu">
		</nav>
		<form>
			<label>
				<img src="ícones/lupa.svg">
				<input class="pesquisa" type="search" name="Pesquisa" id="Pesquisa" required autocomplete="on"
					placeholder="Pesquisa">
			</label>
		</form>
	</header>
	<main>
		<div class="container">
			<section>
				<div class="row justify-content-center">
					<div class="col-12 saldo_atual">
						<p>Saldo atual</p>
						<p class="valor">R$17.984,58</p>
					</div>
					<div class="col-auto">
						<p class="saldo">Receitas do mês</p>
						<p class="valor">R$17.984,58</p>
					</div>
					<div class="col-auto">
						<p class="despesa">Despesas do mês</p>
						<p class="valor">R$5.984,58</p>
					</div>
				</div>
				<div class="row justify-content-center botoes_principais">
					<div class="col-auto">
						<button class="receitas"><img src="ícones/grafico_crescente.svg">Receitas</button>
					</div>
					<div class="col-auto">
						<button class="despesas"><img src="ícones/grafico_decrescente.svg">Despesas</button>
					</div>
					<div class="col-auto">
						<button><img src="ícones/prancheta.svg">Metas</button>
					</div>
					<div class="col-auto">
						<button><img src="ícones/cartao.svg">Cartões</button>
					</div>
					<div class="col-auto">
						<button><img src="ícones/dolarcoin.svg">Investimentos</button>
					</div>
					<div class="col-auto">
						<button><img src="ícones/dolar_cash.svg">Transações</button>
					</div>
				</div>
			</section>
			<section>
				<p class="cartoes">Cartões de crédito</p>
				<img class="adicionar" src="ícones/adicionar.svg">
				<div class="box_cartoes"></div>
			</section>
		</div>
	</main>
	<footer class="fixed-bottom">
		<section class="box_rodape">
			<img src="ícones/inicio.svg">
			<img src="ícones/carteira.svg">
			<img src="ícones/adicionar_2.svg">
			<img src="ícones/grafico.svg">
			<img src="ícones/configuracoes.svg">
		</section>
	</footer>

	<!-- JavaScript -->
	<script src="JavaScript/painel_de_controle.js"></script>
</body>

</html>
