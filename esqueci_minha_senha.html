<!DOCTYPE html>
<html lang="pt-BR">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Reset CSS -->
		<link rel="stylesheet" href="css/reset.css">

		<!-- CSS Personalizado -->
		<link rel="stylesheet" href="css/style_esqueci_minha_senha.css">

	    <title>Esqueci minha senha</title>
	</head>
	<body>
		<header>
			<img src="ícones/logo.svg" alt="logo" class="logo">
		</header>
		<main>
			<section class="box">
				<h1>Esqueci minha senha</h1>
				   <form>
						<label for="E-mail">E-mail</label>
						<input type="E-mail" name="E-mail" id="E-mail" required autocomplete="on" placeholder="máximo 50 caracteres">
				   </form>
				   <p>Será enviado um e-mail para redefinição da senha</p>
				   <button class="enviar">Enviar</button>
			</section>
		</main>
		
	    <!-- JavaScript -->
		<script src="JavaScript/esqueci_minha_senha.js"></script>
	</body>
</html>
