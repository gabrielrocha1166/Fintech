<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <!-- Tags obrigatórias do meta -->
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <!-- Faz com que a página ocupe todo o espaço da tela do dispositivo que é apresentada -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	    <!-- CSS personalizado -->
		<link rel="stylesheet" href="../css/style_login.css">
		<!-- <link rel="stylesheet" href="../css/reset.css"> -->

	    <title>Login</title>
	</head>
	<body>
	    <div class="container-flud">
	    	<div class="row">
	    		<div class="col">
			    <header>
				    <img src="../ícones/logo.svg" alt="logo" class="img-fluid">
			    </header>
				</div>
		    </div>
		    <div class="row">
		        <main class="col">
		        	<div class="retangulo">
			        	<h1>Login</h1>
			         	<form>
			        		<label for="E-mail">E-mail</label>
			        		<input class="input_login" type="E-mail" name="E-mail" id="E-mail" required autocomplete="on">
			        		<label for="Senha">Senha</label>
			        		<input class="input_login" type="password" name="Senha" id="Senha" required>
			        	</form>
			        	<button id="btn_login" class="botao_entrar">Entrar</button>
			        	<button id="btn_esqueci" class="botao_esqueci_minha_senha">Esqueci minha senha</button>
		        	</div>
		        </main>
	    	</div>
        </div>
		
	    <!-- JavaScript-->
		<script src="../javascript/login.js"></script>

	    <!-- Opção 1: Pacote Bootstrap com Popper 
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

	    -->
	</body>
</html>
